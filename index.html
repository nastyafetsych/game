<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Game</title>
<meta name="description" content="Game">
<meta name="author" content="Фецыч Анастасия">

<!-- Stylesheet
    ================================================== -->
<link rel="stylesheet" type="text/css"  href="css/style.css">
<script src="js/script.js" type="text/javascript"></script>
<script src="js/jquerry.1.11.1.js" type="text/javascript"></script>

</head>

<body>

<div class="game">
  <h1>Какая часть вашей жизни прошла в Вышке?</h1>
  <form action="#">
    <div class="">
      <div class="main">
        <div class="field">
          <label for="birthyear">Когда вы родились?</label>
          <input type="text" name="birthyear" id="birthyear" maxlength="4">
        </div>
        <br>
        <div class="field">
          <label for="hseyear">Когда вы поступили в Вышку?</label>
          <input type="text" name="hseyear" id="hseyear" maxlength="4">
        </div>
        <br>
      </div>
    </div>

    <div class="button">
      <button onclick="hse_count()">Рассчитать</button>
    </div>

</div>
</form>

</div>

<div class="result">
  <span id="res"></span>% Вашей жизни Вы связаны с Вышкой!
</div>
</body>
</html>
